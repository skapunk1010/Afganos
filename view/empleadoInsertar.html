<section class="container">
	<form role="form" class="form" method="POST" action="index.php?ctrl=empleado&accion=insertar">
		<button type="submit" class="btn btn-default pull-right">Aceptar</button>
		<br/><br/>
		<div class="panel panel-default">
			<div class="panel-heading">Datos del empleado</div>
			<div class="panel-body">
				<div class="form-group col-sm-6">
					<label for="nombre">Nombre(s)</label>
					<input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre(s)" required/>
				</div>
				<div class="form-group col-sm-6">
					<label for="apellidoPaterno">Apellido Paterno</label>
					<input type="text" class="form-control" id="apellidoPaterno" name="apellidoPaterno" placeholder="Apellido Paterno" required/>
				</div>
				<div class="form-group col-sm-6">
					<label for="apellidoMaterno">Apellido Materno</label>
					<input type="text" class="form-control" id="apellidoMaterno" name="apellidoMaterno" placeholder="Apellido Materno" required/>
				</div>
				<div class="form-group col-sm-6">
					<label for="fechaNacimiento">Fecha de Nacimiento</label>
					<input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" required/>
				</div>
				<div class="form-group col-sm-6">
					<label for="rfc">R.F.C</label>
					<input type="text" class="form-control" id="rfc" name="rfc" placeholder="R.F.C."/>
				</div>
				<div class="form-group col-sm-6">
					<label for="nss">Número de Seguridad Social(N.S.S.)</label>
					<input type="text" class="form-control" id="nss" name="nss" placeholder="Número de Seguridad Social"/>
				</div>
				<div class="form-group col-sm-6">
					<label for="email">E-mail</label>
					<input type="email" class="form-control" id="email" name="email" placeholder="E-mail"/>
				</div>

			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">Domicilio del empleado</div>
			<div class="panel-body">
				<div class="form-group col-sm-6">
					<label for="calle">Calle</label>
					<input type="text" class="form-control" id="calle" name="calle" placeholder="Calle" required/>
				</div>
				<div class="form-group col-sm-6">
					<label for="numeroExterior">Número Exterior</label>
					<input type="text" class="form-control" id="numeroExterior" name="numeroExterior" placeholder="Número Exterior" required/>
				</div>
				<div class="form-group col-sm-6">
					<label for="numeroInterior">Número Interior</label>
					<input type="text" class="form-control" id="numeroInterior" name="numeroInterior" placeholder="Número Interior"/>
				</div>
				<div class="form-group col-sm-6">
					<label for="codigoPostal">Código Postal</label>
					<input type="number" class="form-control" id="codigoPostal" name="codigoPostal" placeholder="Código Postal" min="10000"/>
				</div>
				<div class="form-group col-sm-6">
					<label for="colonia">Colonia</label>
					<input type="text" class="form-control" id="colonia" name="colonia" placeholder="Colonia" required/>
				</div>
				<div class="form-group col-sm-6">
					<label for="ciudad">Ciudad</label>
					<input type="text" class="form-control" id="ciudad" name="ciudad" placeholder="Ciudad" required/>
				</div>
				<div class="form-group col-sm-6">
					<label for="estado">Estado</label>
					<input type="text" class="form-control" id="estado" name="estado" placeholder="Estado" required/>
				</div>

			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">Telefono del empleado</div>
			<div class="panel-body">
				<div class="form-group">
					<label for="telefono" class="col-sm-1 control-label">Telefono</label>
					<div class="col-sm-7">
						<input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Telefono" required/>
					</div>
					<div class="col-sm-2">
						<select class="form-control">
							<option value="LOCAL">Local</option>
							<option value="CELULAR">Celular</option>
							<option value="TRABAJO">Trabajo</option>
						</select>
					</div>
					<div class="col-sm-1">
						<button type="button" class="btn btn-default">+</button>
					</div>
				</div>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">Usuario del empleado</div>
			<div class="panel-body">
				<div class="form-group col-sm-12">
					<label for="usuario">Usuario</label>
					<input type="text" class="form-control" id="usuario" name="usuario" placeholder="Usuario" required/>
				</div>
				<div class="form-group col-sm-12">
					<label for="password">Contraseña</label>
					<input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required/>
				</div>
			</div>
		</div>
	  	
	</form>
</section>
