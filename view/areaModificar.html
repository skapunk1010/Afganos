<section class="container main">
	<form method="POST" action="index.php?ctrl=area&accion=modificar&id={idArea}">
	<a href="index.php?ctrl=area&accion=listar" class="btn btn-default pull-left">Regresar</a>
	<button type="submit" class="btn btn-default pull-right">Modificar</button>
	<br/><br/>
		<b
		<h2>Modifique los datos que dese cambiar al área:</h2>
		<div class="panel panel-default">
			<div class="panel-heading">Datos del área</div>
			<div class="panel-body">

				<div class="form-group col-sm-6">
					<label for="area">Nombre del &aacute;rea</label>
					<input type="text" class="form-control" id="area" name="area" placeholder="Área"  value="{area}" 
					onblur="this.value = this.value.toUpperCase();" required/>
				</div>

				<div class="form-group col-sm-6">
					<label for="descripcion">Descripci&oacute;n</label>
					<input type="text" class="form-control" id="descripcion" name="descripcion" value="{descripcion}" 
					onblur="this.value = this.value.toUpperCase();"/>
				</div>
				<div class="form-group col-sm-6">
					<label for="codigoEncargado">C&oacute;digo del Encargado</label>
					<input type="text" class="form-control" id="codigoEncargado" name="codigoEncargado" placeholder="Código del encargado" value="{codigoEncargado}" 
					pattern="^1[\d]{5}" title="C&oacute;digo de empleado es de 6 d&iacute;gitos comenzando con '1'." required/>
				</div>
				<div class="form-group col-sm-6">
					<label for="nombreEncarado">Nombre del encargado</label>
					<input type="text" class="form-control" id="nombreEncargado" name="nombreEncargado" placeholder="Nombre encargado" value="{nombreEncargado}" 
					readonly />
				</div>
			</div>
		</div>
		<br/>
		<div>
			<button type="button" class="btn btn-primary pull-right" id="btnAsignarUbicacion">Asignar ubicación</button>
			
			<br><br>
			<div class="panel panel-default" id="panelAsignarUbicacion">
				<div class="panel-heading">Selecciona las ubicaciones a asignar:</div>
				<div class="panel-body">
					<div class="form-group">
						<label for="seccionUbicacion" class="col-xs-1 col-sm-1 col-md-1">Sección</label>
						<div class="col-xm-4 col-md-4 col-xs-11">
							<select class="form-control" id="seccionUbicacion" name="seccionUbicacion" onchange="actualizarNumeroUbicacion(this);">
								<option value="0" selected>Seleccione</option>
								<option value="A">A</option>
								<option value="B">B</option>
								<option value="C">C</option>
								<option value="D">D</option>
								<option value="E">E</option>
							</select>
						</div>
						<label for="numeroUbicacion" class="col-xs-1 col-sm-1 col-md-1">Número</label>
						<div class="col-sm-4 col-md-4 col-xs-11">
							<select class="form-control" id="numeroUbicacion" name="numeroUbicacion" onchange="actualizarNumeroUbicacion(this);">
								<option value="" selected></option>
							</select>
						</div>
						<div class="col-xs-12 col-sm-1 col-md-1">
							<button type="button" class="btn btn-default">+</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<br/>
		<div class="panel panel-default">
		<div class="panel-heading">Ubicaciones asignadas a ésta área</div>
		<div class="panel-body">
			<table class="table table-hover">
				<thead>
					<th>Sección</th>
					<th>Número</th>
				</thead>
				<tbody>
					{inicioFilaUbicacion}
					<tr>
						<td>{seccion}</td>
						<td>{numero}</td>
					</tr>
					{finFilaUbicacion}
				</tbody>
			</table>
		</div>
	</form>
</section>
