<section class="container main">
	<form role="form" class="form" method="POST" action="index.php?ctrl=modelo&accion=modificar&idModelo={idModelo}">
		<a href="index.php?ctrl=marca&accion=listar" class="btn btn-default pull-left">Regresar</a>
		<button type="submit" class="btn btn-default pull-right">Aceptar</button>
		<br/><br/>

		<div class="panel panel-default">
			<div class="panel-heading">Modifique los datos del modelo</div>
			<div class="panel-body">
				<div class="form-group col-sm-12">
					<label for="modelo">Nombre</label>
					<input type="text" class="form-control" id="modelo" name="modelo" placeholder="Nombre del nuevo modelo" required value="{nombreModelo}"/>
				</div>
			</div>
		</div>

	</form>
</section>
