<section class="container">
	<form role="form" class="form" method="POST" action="index.php?ctl=empleado&accion=modificar&codigo={codigoEmpleado}">
		<a href="index.php?ctrl=empleado&accion=listar" class="btn btn-default pull-left">Regresar</a>
		<button type="submit" class="btn btn-default pull-right">Aceptar</button>
		<br/><br/>
		<div class="panel panel-default">
			<div class="panel-heading">Datos del empleado</div>
			<div class="panel-body">
				<div class="form-group col-sm-6">
					<label for="nombre">Nombre(s)</label>
					<input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre(s)" required value="{nombreEmpleado}"/>
				</div>
				<div class="form-group col-sm-6">
					<label for="apellidoPaterno">Apellido Paterno</label>
					<input type="text" class="form-control" id="apellidoPaterno" name="apellidoPaterno" placeholder="Apellido Paterno" required value="{apellidoPaterno}"/>
				</div>
				<div class="form-group col-sm-6">
					<label for="apellidoMaterno">Apellido Materno</label>
					<input type="text" class="form-control" id="apellidoMaterno" name="apellidoMaterno" placeholder="Apellido Materno" required value="{apellidoMaterno}"/>
				</div>
				<div class="form-group col-sm-6">
					<label for="fechaNacimiento">Fecha de Nacimiento</label>
					<input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" required value="{fechaNacimiento}"/>
				</div>
				<div class="form-group col-sm-6">
					<label for="rfc">R.F.C</label>
					<input type="text" class="form-control" id="rfc" name="rfc" placeholder="R.F.C." value="{rfc}"/>
				</div>
				<div class="form-group col-sm-6">
					<label for="nss">Número de Seguridad Social(N.S.S.)</label>
					<input type="text" class="form-control" id="nss" name="nss" placeholder="Número de Seguridad Social" value="{nss}"/>
				</div>
				<div class="form-group col-sm-6">
					<label for="email">E-mail</label>
					<input type="email" class="form-control" id="email" name="email" placeholder="E-mail" value="{email}"/>
				</div>
				<div class="form-group col-sm-6">
					<label for="status">Status</label>
					<input type="text" class="form-control" id="status" name="status" placeholder="Status" value="{status}" disabled />
				</div>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">Domicilio del empleado</div>
			<div class="panel-body">
				<div class="form-group col-sm-6">
					<label for="calle">Calle</label>
					<input type="text" class="form-control" id="calle" name="calle" placeholder="Calle" required value="{calle}"/>
				</div>
				<div class="form-group col-sm-6">
					<label for="numeroExterior">Número Exterior</label>
					<input type="text" class="form-control" id="numeroExterior" name="numeroExterior" placeholder="Número Exterior" required value="{numeroExt}"/>
				</div>
				<div class="form-group col-sm-6">
					<label for="numeroInterior">Número Interior</label>
					<input type="text" class="form-control" id="numeroInterior" name="numeroInterior" placeholder="Número Interior" value="{numeroInt}"/>
				</div>
				<div class="form-group col-sm-6">
					<label for="codigoPostal">Código Postal</label>
					<input type="number" class="form-control" id="codigoPostal" name="codigoPostal" placeholder="Código Postal" min="10000" value="{codigoPostal}"/>
				</div>
				<div class="form-group col-sm-6">
					<label for="colonia">Colonia</label>
					<input type="text" class="form-control" id="colonia" name="colonia" placeholder="Colonia" required value="{colonia}"/>
				</div>
				<div class="form-group col-sm-6">
					<label for="ciudad">Ciudad</label>
					<input type="text" class="form-control" id="ciudad" name="ciudad" placeholder="Ciudad" required value="{ciudad}"/>
				</div>
				<div class="form-group col-sm-6">
					<label for="estado">Estado</label>
					<input type="text" class="form-control" id="estado" name="estado" placeholder="Estado" required value="{estado}"/>
				</div>

			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">Telefono del empleado</div>
			<div class="panel-body">
				{inicioFila}
				<div class="form-group col-sm-12">
					<label for="telefono" class="col-sm-1 control-label">Telefono</label>
					<div class="col-sm-5">
						<input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Telefono" value="{telefono}"/>
					</div>

					<label for="tipoTelefono" class="col-sm-1 control-label">Tipo de teléfono</label>
					<div class="col-sm-5">
						<input type="text" class="form-control" id="tipoTelefono" name="tipoTelefono" placeholder="Tipo de teléfono" disabled value="{tipoTelefono}"/>
					</div>
				</div>
				{finFila}
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">Usuario del empleado</div>
			<div class="panel-body">
				<div class="form-group col-sm-12">
					<label for="usuario">Usuario</label>
					<input type="text" class="form-control" id="usuario" name="usuario" placeholder="No se ha registrado usuario" disabled value="{usuario}"/>
				</div>
			</div>
		</div>
	</form>
</section>
