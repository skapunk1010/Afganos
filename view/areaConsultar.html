<section class="container main">
	<a href="index.php?ctrl=area&accion=listar" class="btn btn-default pull-right">Regresar</a>
	<br/><br/>
	<div class="panel panel-default">
		<div class="panel-heading">Datos del área</div>
		<div class="panel-body">

			<div class="form-group col-sm-6">
				<label for="area">Nombre del área</label>
				<input type="text" class="form-control" id="area" name="area" placeholder="Área" readonly value="{area}"/>
			</div>

			<div class="form-group col-sm-6">
				<label for="descripcion">Descripcion</label>
				<input type="text" class="form-control" id="descripcion" name="descripcion" readonly value="{descripcion}"/>
			</div>
			<div class="form-group col-sm-6">
				<label for="codigoEncargado">Codigo del Encargado</label>
				<input type="text" class="form-control" id="codigoEncargado" name="codigoEncargado" placeholder="Código del encargado" readonly value="{codigoEncargado}"/>
			</div>
			<div class="form-group col-sm-6">
				<label for="nombreEncargado">Nombre del encargado</label>
				<input type="text" class="form-control" id="nombreEncargado" name="nombreEncargado" placeholder="Nombre encargado" readonly value="{nombreEncargado}"/>
			</div>
			
		</div>
	</div>

	<div class="panel panel-default">
		<div class="panel-heading">Ubicaciones asignadas a ésta área</div>
		<div class="panel-body">
			<table class="table table-hover">
				<thead>
					<th>Sección</th>
					<th>Número</th>
					<th>&nbsp;</th>
				</thead>
				<tbody>
					{inicioFilaUbicacion}
					<tr>
						<td>{seccion}</td>
						<td>{numero}</td>
						<td><a href="index.php?ctrl=ubicacion&accion=eliminar&id={idUbicacion}">Eliminar</a></td>
					</tr>
					{finFilaUbicacion}
				</tbody>
			</table>
		</div>
	</div>
</section>
