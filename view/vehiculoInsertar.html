<section class="container">
	<form role="form" class="form" method="POST" action="index.php?ctrl=vehiculo&accion=insertar">
		<button type="submit" class="btn btn-default pull-right">Aceptar</button>
		<br/><br/>
		<div class="panel panel-default">
			<div class="panel-heading">Datos del vehículo</div>
			<div class="panel-body">
				<div class="form-group col-sm-6">
					<label for="vin">VIN</label>
					<input type="text" class="form-control" id="vin" name="vin" placeholder="VIN" required maxlength="16" />
				</div>

				<div class="form-group col-sm-6">
					<label for="transmision">Transmisión</label>
					<select class="form-control" id="transmision" name="transmision">
							<option value="MANUAL">MANUAL</option>
							<option value="AUTOMATICO">AUTOMATICO</option>
					</select>
				</div>
				<div class="form-group col-sm-6">
					<label for="marca">Marca</label>
					<select class="form-control" id="marca" name="marca">
						{marcas}
					</select>
				</div>
				<div class="form-group col-sm-6">
					<label for="modelo">Modelo</label>
					<select class="form-control" id="modelo" name="modelo">
						{modelos}
					</select>
				</div>
				<div class="form-group col-sm-6">
					<label for="color">Color</label>
					<select class="form-control" id="color" name="color">
						<option value="NEGRO">NEGRO</option>
						<option value="BLANCO">BLANCO</option>
						<option value="ROJO">ROJO</option>
						<option value="VERDE">VERDE</option>
						<option value="AZUL OBSCURO">AZUL OBSCURO</option>
						<option value="AMARILLO">AMARILLO</option>
						<option value="NARANJA">NARANJA</option>
						<option value="AZUL CLARO">AZUL CLARO</option>
						<option value="CAFE">CAFE</option>
					</select>
				</div>
				<div class="form-group col-sm-6">
					<label for="cilindraje">Cilindraje</label>
					<select class="form-control" id="cilindraje" name="cilindraje">
						<option value="4">4</option>
						<option value="6">6</option>
						<option value="8">8</option>
					</select>
				</div>
				<div class="form-group col-sm-6">
					<label for="numeroPuertas">Número de puertas</label>
					<select class="form-control" id="numeroPuertas" name="numeroPuertas">
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
					</select>
				</div>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">Inventario del vehículo</div>
			<div class="panel-body">
				<div class="col-xl-12 col-sm-4 col-md-4">
					<div class="panel panel-default">
						<div class="panel-heading">Faros</div>
						<div class="panel-body">
							<div class="row">
						       <span class="button-checkbox">
							        <button type="button" class="btn" data-color="primary">Unchecked</button>
							        <input type="checkbox" class="hidden" />
							    </span>
					       </div>
							<div>
								<label for="faroDelanteroDerecho">Delantero derecho</label>
								<input type="checkbox" id="faroDelanteroDerecho" name="faroDelanteroDerecho" required />
							</div>

							<label for="faroDelanteroIzquierdo">Delantero izquierdo</label>
							<input type="checkbox" id="faroDelanteroIzquierdo" name="faroDelanteroIzquierdo" required />

							<label for="faroTraseroDerecho">Trasero derecho</label>
							<input type="checkbox" id="faroTraseroDerecho" name="faroTraseroDerecho" required />
						
							<label for="faroTraseroIzquierdo">Trasero izquierdo</label>
							<input type="checkbox" id="faroTraseroIzquierdo" name="faroTraseroIzquierdo" required />
						
						</div>
					</div>
				</div>

				<div class="panel panel-default col-xl-12 col-sm-4 col-md-4">
					<div class="panel-heading">Direccionales</div>
					<div class="panel-body">
						
					</div>
				</div>

				<div class="panel panel-default col-xl-12 col-sm-4 col-md-4">
					<div class="panel-heading">Faros</div>
					<div class="panel-body">
						
					</div>
				</div>

				<div class="panel panel-default col-xl-12 col-sm-4 col-md-4">
					<div class="panel-heading">Faros</div>
					<div class="panel-body">
						
					</div>
				</div>

				<div class="form-group col-sm-4 col-md-4 col-xs-12">
				<label for="color">Núm. Cinturones</label>
				<select class="form-control" id="color" name="color">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
				</select>
			</div>
			</div>
		</div>
	</form>
</section>
