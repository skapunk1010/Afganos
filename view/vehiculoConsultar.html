<section class="container">
	
	<a href="index.php?ctrl=vehiculo&accion=listar" class="btn btn-default pull-right">Regresar</a>
	<br/><br/>
	<div class="panel panel-default">
		<div class="panel-heading">Datos del vehículo</div>
		<div class="panel-body">
			<div class="form-group col-sm-6">
				<label for="vin">VIN</label>
				<input type="text" class="form-control" id="vin" name="vin" placeholder="VIN" readonly maxlength="16" value="{VIN}"/>
			</div>

			<div class="form-group col-sm-6">
				<label for="transmision">Transmisión</label>
				<input type="text" class="form-control" id="transmision" name="transmision" placeholder="Transmisión" readonly value="{transmision}"/>
			</div>
			<div class="form-group col-sm-6">
				<label for="marca">Marca</label>
				<input type="text" class="form-control" id="marca" name="marca" placeholder="Marca" readonly value="{marca}"/>
			</div>
			<div class="form-group col-sm-6">
				<label for="modelo">Modelo</label>
				<input type="text" class="form-control" id="modelo" name="modelo" placeholder="Modelo" readonly value="{modelo}"/>
			</div>
			<div class="form-group col-sm-6">
				<label for="color">Color</label>
				<input type="text" class="form-control" id="color" name="color" placeholder="Color" readonly value="{Color}"/>
			</div>
			<div class="form-group col-sm-6">
				<label for="cilindraje">Cilindraje</label>
				<input type="text" class="form-control" id="cilindraje" name="cilindraje" placeholder="cilindraje" readonly value="{cilindraje}"/>
			</div>
			<div class="form-group col-sm-6">
				<label for="numeroPuertas">Número de puertas</label>
				<input type="text" class="form-control" id="numeroPuertas" name="numeroPuertas" placeholder="numeroPuertas" readonly value="{numeroPuertas}"/>
			</div>
		</div>
	</div>
</section>
